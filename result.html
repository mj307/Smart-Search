<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #D6B9ED;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        .section {
            padding: 20px 0;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Results</h1>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <p>{{ summary }}</p>
            <a href="/" class="button">Back to Chatbot</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Smart Search Material. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
